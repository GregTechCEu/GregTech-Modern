dependencies {
    implementation forge.neoForge

    // LDLib
    implementation(forge.ldlib.neoforge) { transitive = false }
    jarJar(forge.ldlib.neoforge)

    // Registrate
    implementation("com.tterrag.registrate:Registrate:${forge.versions.registrate.get()}")
    jarJar("com.tterrag.registrate:Registrate:${forge.versions.registrate.get()}")

    // Create and its dependencies
    compileOnly("com.simibubi.create:create-${libs.versions.minecraftVeryOld.get()}:${forge.versions.createForge.get()}:all") { transitive = false }
    compileOnly forge.flywheel

    // JEI
    compileOnly(forge.jei.common.api) { transitive = false }
    compileOnly(forge.jei.forge.api) { transitive = false }
    compileOnly(forge.jei.forge.impl) { transitive = false }

    // REI
    compileOnly forge.rei.plugin
    compileOnly forge.rei.api
    implementation forge.rei.forge

    // EMI
    compileOnly("dev.emi:emi-neoforge:${forge.versions.emi.get()}:api")
    compileOnly forge.emi

    // TOP
    compileOnly(forge.theoneprobe) { transitive = false }

    // Jade
    compileOnly(forge.jade)

    // AE2
    compileOnly(forge.ae2) { transitive = false }

    //AlmostUnified
    compileOnly(forge.almostUnified.forge)

    // KJS
    compileOnly forge.kubejs

    // Configuration
    implementation(forge.configuration)
    jarJar(forge.configuration)

    // Shimmer
    compileOnly(forge.shimmer.forge) { transitive = false }
    compileOnly("maven.modrinth:embeddium:0.2.10+mc1.20.1")
    compileOnly("maven.modrinth:oculus:1.20.1-1.6.9")

    // Runtime only testing mods
    //runtimeOnly(forge.worldStripper)

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}