name: auto-build

on:
  push:
    branches:
      - 'sc/intermediary-1.20.5-port'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTION_NUMBER: ${{ vars.GITHUB_RUN_NUMBER }}
      GITHUB_RUN_NUMBER: ${{ vars.GITHUB_RUN_NUMBER }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Build
        uses: ./.github/actions/build_setup

      - name: Build
        run: ./gradlew build

      - name: Get Version
        id: var
        run: |
          MESSAGE=$(ls build/libs/* | grep sources.jar -v | grep dev.jar -v | grep slim.jar -v | grep all.jar -v | awk -F 'gtceu-|.jar' '{print $2}')
          echo version=$MESSAGE >> $GITHUB_OUTPUT

      - name: release
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          github-tag: ${{ steps.var.outputs.version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/libs/!(*-@(dev|sources|javadoc|dev-shadow)).jar
